<div class="container">
  <form #emailForm="ngForm" >
    <div class="form-group my-2">
      Email : <input class="form-control w-25" type="email" name="email" ngModel>
      Password : <input class="form-control w-25" type="password" name="password" ngModel>
    </div>
    <button class="btn btn-success me-2" (click)="addEmail(emailForm)">Add</button>
    <button class="btn btn-danger">Delete</button>
  </form>
  <table class="table table-striped table-hover table-bordered w-50 my-4">
    <thead>
    <tr>
      <th>Email</th>
      <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let email of emails">
      <td>{{email.email }}</td>
      <td>{{email.password}}</td>
    </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
